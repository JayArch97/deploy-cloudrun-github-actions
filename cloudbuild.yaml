steps:
# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/acostajulio-dev/repo-1/ci-cd/ci-cd-pipeline:$COMMIT_SHA', '.']
# Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/acostajulio-dev/repo-1/ci-cd/ci-cd-pipeline:$COMMIT_SHA']
# Deploy image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: 
    - 'run'
    - 'deploy'
    - 'ci-cd-pipeline'
    - '--image'
    - 'us-central1-docker.pkg.dev/acostajulio-dev/repo-1/ci-cd/ci-cd-pipeline:$COMMIT_SHA'
    - '--region'
    - 'SERVICE_REGION'
images:
- 'us-central1-docker.pkg.dev/acostajulio-dev/repo-1/ci-cd/ci-cd-pipeline:$COMMIT_SHA'
